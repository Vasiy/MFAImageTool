<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MFA Gfx Tool</title>
		<link rel="shortcut icon" href="/static/img/favicon.ico" />
		<link rel="stylesheet"
		      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		      crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/main.css" />
	</head>
	<body>
		<a href="https://github.com/surdu/MFAImageTool"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
		<div id="previewColumn">
			<canvas id="workCanvas" width="64" height="88"></canvas>
			<h4>Preview</h4>
			<canvas id="preview" width="256" height="352"></canvas>
		</div>

		<div id="ioColumn">
			<form>
				<div class="form-group">
					<label for="file">1. Pick an image:</label>
					<input id="file" type="file" name="image" />
					<p class="help-block">Ideally black&white and 64px x 88px</p>
				</div>
				<div class="form-group">
					<label for="name">2. Copy pasta this code:</label>
					<textarea class="form-control" id="output" rows="8" cols="80"></textarea>
				</div>
				<div class="form-group">
					<label for="name">3. Feast your eyes</label>
				</div>
			</form>
		</div>

		<div id="optionsRow">
			<h4>Options</h4>
			<form>
				<div class="checkbox">
			    <label>
			      <input type="checkbox" checked="checked" id="fitCheckbox"> Fit image
			    </label>
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" checked="checked" id="centerCheckbox"> Center image
			    </label>
			  </div>
			</form>
		</div>

		<script src="/static/js/main.js" charset="utf-8"></script>
	</body>
</html>
